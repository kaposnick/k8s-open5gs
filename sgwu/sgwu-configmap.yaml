apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-sgwu-config
  namespace: open5gs
  labels:
    epc-mode: sgwu
data:
  sgwu.yaml: |
    logger:
        file: /var/log/open5gs/sgwu.log
    
    parameter:
        no_ipv6: true
    
    sgwu:
        gtpu:
           - dev: eth0
             advertise_addr:
             - 1.2.3.4 

        pfcp:
           dev: eth0

    sgwc:        
