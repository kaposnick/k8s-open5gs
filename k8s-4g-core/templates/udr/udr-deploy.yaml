apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Namespace }}-udr-svc-pool
  namespace: {{ .Release.Namespace }}
  labels:
    epc-mode: udr
spec:
  selector:
    epc-mode: udr
  ports:
  - name: sbi
    port: 7777
    protocol: TCP
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: StatefulSet
metadata:
  name: {{ .Release.Namespace }}-udr-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    epc-mode: udr
spec:
  replicas: 1
  serviceName: "{{ .Release.Namespace }}-udr-svc-pool"
  selector:
    matchLabels:
      epc-mode: udr
  template:
    metadata:
      labels:
        epc-mode: udr
    spec:
      containers:
        - name: udr
          image: {{ .Values.image.repository }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["open5gs-udrd", "-c", "/open5gs/config-map/udr.yaml"]
          volumeMounts:
          - name: {{ .Release.Namespace }}-udr-config
            mountPath: /open5gs/config-map/udr.yaml
            subPath: "udr.yaml"
          {{ if eq .Values.requestsPreferences.udr.requestsLimitsDefinition true}}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{ end }}
          ports:
            - name: sbi
              containerPort: 7777
              protocol: TCP 
      nodeSelector:
        mobile-core: cp
      volumes:
        - name: {{ .Release.Namespace }}-udr-config
          configMap:
            name: {{ .Release.Namespace }}-udr-config
