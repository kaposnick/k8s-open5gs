apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Namespace }}-pgwu-svc-pool
  namespace: {{ .Release.Namespace }}
  labels:
    epc-mode: pgwu
spec:
  type: ClusterIP
  ports:
  # - name: gtpc
  #   port: 2123
  #   protocol: UDP
  - name: gtpu
    port: 2152
    protocol: UDP
  - name: pfcp
    port: 8805
    protocol: UDP   
  selector:
    epc-mode: pgwu    
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: StatefulSet 
metadata:
  name: {{ .Release.Namespace }}-pgwu-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    epc-mode: pgwu
spec:
  replicas: 1
  serviceName: "{{ .Release.Namespace }}-pgwu-svc-pool"
  selector:
    matchLabels:
      epc-mode: pgwu
  template:
    metadata:          
      labels:
        epc-mode: pgwu
    spec:
      containers:
        - name: pgwu
          image: {{ .Values.image.repository }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: true
            #sysctls:
            #- name: net.ipv6.conf.all.disable_ipv6
            #  value: 0
            capabilities:
              add: ["NET_ADMIN"]
          command: ["/bin/sh", "-c"]
          args:
            - ip tuntap add name ogstun mode tun;
              ip addr add 10.45.0.1/16 dev ogstun;
              sysctl -w net.ipv6.conf.all.disable_ipv6=0;
              ip addr add cafe::1/64 dev ogstun;
              ip link set ogstun up;
              sh -c "echo 1 > /proc/sys/net/ipv4/ip_forward";
              iptables -t nat -A POSTROUTING -s 10.45.0.0/16 ! -o ogstun -j MASQUERADE;
              open5gs-upfd -c /open5gs/config-map/pgwu.yaml;
          {{ if eq .Values.requestsPreferences.pgwu.requestsLimitsDefinition true}}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{ end }}
          volumeMounts:
          - name: {{ .Release.Namespace }}-pgwu-config
            mountPath: /open5gs/config-map/pgwu.yaml
            subPath: "pgwu.yaml"
          - mountPath: /dev/net/tun
            name: dev-net-tun
          ports:
            - name: gtpu
              containerPort: 2152
              protocol: UDP
            - name: pfcp
              containerPort: 8805
              protocol: UDP
      nodeSelector:
        mobile-core: up       
      volumes:
        - name: {{ .Release.Namespace }}-pgwu-config
          configMap:
            name: {{ .Release.Namespace }}-pgwu-config
        - name: {{ .Release.Namespace }}-pgwu-diameter
          configMap:
            name: {{ .Release.Namespace }}-pgwu-diameter            
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
