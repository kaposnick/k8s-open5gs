apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Namespace }}-sgwu-config
  namespace: {{ .Release.Namespace }}
  labels:
    epc-mode: sgwu
data:
  sgwu.yaml: |
    logger:
        file: /var/log/open5gs/sgwu.log
    
    parameter:
        no_ipv6: true
    
    sgwu:
        gtpu:
           - dev: eth0
             advertise_addr:
             - {{ .Values.sgwuExternalAddress }} 

        pfcp:
           dev: eth0

    sgwc:        
